<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>navebar</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" th:href="@{/user/home/assets/style.css}" type="text/css">

  <!-- Asom font -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .wallet-container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .balance-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .balance-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .balance-amount {
      font-size: 36px;
      font-weight: bold;
      color: #007BFF;
    }

    .transaction-history {
      max-height: 400px;
      overflow-y: auto;
    }

    .transaction-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .transaction-type {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .transaction-amount {
      font-size: 18px;
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>

<body>
<header th:replace="fragments/navbar :: header-nav"></header>

<div class="wallet-container">
  <div class="balance-header">
    <div class="balance-title">Wallet Balance</div>
    <div class="balance-amount">₹<span th:text="${wallet.walletTotalAmount}"></span></div>
  </div>
  <div class="transaction-history">
    <div class="transaction-item" th:each="transation:${wallet.walletHistory}">
      <div th:if="${transation.depositOrWithdraw =='Deposit' or transation.depositOrWithdraw=='Credited For Referral'}">
        <div class="transaction-type"><span th:text="${transation.depositOrWithdraw}"> </span></div>
        <div class="transaction-amount" >₹<span th:text="${transation.addedAmount}"></span></div>
        <p th:text="${transation.amountAddedTime}"></p>
      </div>

<!--      <div th:if="${transaction.depositOrWithdraw == 'Deposit' or transaction.depositOrWithdraw == 'Credited For Referral'}">-->
<!--        <div class="transaction-type" th:text="${transaction.depositOrWithdraw}"></div>-->
<!--        <div class="transaction-amount">₹<span th:text="${transaction.addedAmount}"></span></div>-->
<!--        <p th:text="${transaction.amountAddedTime}"></p>-->
<!--      </div>-->

  <div th:if="${transation.depositOrWithdraw =='Withdraw'}">

      <div class="transaction-type"> <span th:text="${transation.depositOrWithdraw}"></span></div>

      <div class="transaction-amount" style="color:red;">-₹<span style="color: red" th:text="${transation.withdrawAmount}"></span></div>

      <p th:text="${transation.amountWithdrawTime}"></p>

  </div>

    <!-- Add more transaction items here -->
  </div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
          integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>

</body>

</html>
