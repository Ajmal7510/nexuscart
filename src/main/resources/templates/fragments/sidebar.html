<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>admin panel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/admin/css/bootstrap.min.css}">
    <!----css3---->
    <link rel="stylesheet" th:href="@{/admin/css/custom.css}">

    <!--font awsom-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">


    <!--google material icon-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">


</head>
<body>


<div  class="wrapper">



    <!-------------------------sidebar------------>
    <!-- Sidebar  -->
    <nav th:fragment="sidebar"  id="sidebar">
        <div class="sidebar-header">
            <h3><img src="img/logo.png" class="img-fluid"/><span>Nexus Cart</span></h3>
        </div>
        <ul class="list-unstyled components">

            <li  class="">
                <a th:href="@{/admin/dashboard}" class="dashboard"><i class="material-icons">dashboard</i>
                    <span>Dashboard</span></a>
            </li>

            <li  class="">

                <a th:href="@{/admin/userlist}" class="dashboard" >
                    <i class="fa-solid fa-user"></i>
                    <span>User List</span></a>
            </li>


            <li class="">
                <a th:href="@{/admin/product}"><i class="fa-brands fa-product-hunt"></i>Product </a>
            </li>

            <li  class="">
                <a th:href="@{/admin/category}"><i class="fa-solid fa-list" style="color: #18263f;"></i>Category
                </a>
            </li>

            <li  class="">
                <a th:href="@{/admin/orders}"><i class="fa-solid fa-list" style="color: #18263f;" ></i>Orders
                </a>
            </li>

        </ul>

    </nav>
</div>


    <script th:src="@{/admin/js/jquery-3.3.1.slim.min.js}"></script>
    <script th:src="@{/admin/js/popper.min.js}"></script>
    <script th:src="@{/admin/js/bootstrap.min.js}"></script>
    <script th:src="@{/admin/js/jquery-3.3.1.min.js}"></script>

    <!-- Include jQuery only once -->
    <!--<script th:src="@{/admin/js/jquery-3.3.1.min.js}"></script>-->

    <script type="text/javascript">

        $(document).ready(function(){
            $(".xp-menubar").on('click',function(){
                $('#sidebar').toggleClass('active');
                $('#content').toggleClass('active');
            });

            $(".xp-menubar,.body-overlay").on('click',function(){
                $('#sidebar,.body-overlay').toggleClass('show-nav');
            });

        });

    </script>


 </body>

</html>
