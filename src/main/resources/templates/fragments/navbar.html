<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>navebar</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" th:href="@{/user/home/assets/style.css}" type="text/css">

  <!-- Asom font -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
<header th:fragment="header-nav">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a style="margin-left: 8%;" class="navbar-brand logo" th:href="@{/user/shop}" href="">NEXUS CART</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/user/shop}">Home</a>
          </li>

        </ul>
        <form th:action="@{/user/shop/allproducts}" method="get" style="margin-right: 20%;" class="d-flex">
          <input name="searchKey" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <li >
          <div class="d-flex">
            <a  th:href="@{/user/wallet}">

              <span style="font-size: 35px; color: black; margin-right: 20px;" class="material-symbols-outlined">
          account_balance_wallet
               </span>


            </a>
          </div>
        </li>
        <li >
          <div class="d-flex">
            <a  th:href="@{/user/orders}">
         <span style="font-size: 35px; color: black; margin-right: 20px;" class="material-symbols-outlined">
             quick_reorder
                 </span>


            </a>
          </div>
        </li>
        <li >
          <div class="d-flex">
            <a  th:href="@{/user/cart}">
                    <span style="font-size: 35px; color: black; margin-right: 20px;" class="material-symbols-outlined">
                    shopping_cart<span style="font-size: 10px;margin-bottom: 1px;" class="badge rounded-pill bg-info"><span th:text="${cartItemsCount}"></span></span>
                    </span>

            </a>
          </div>
        </li>
        <a th:href="@{/user/wishlist}"><span style="font-size: 35px; color: black;" class="material-symbols-outlined">
                favorite
                </span></a>

        <li class="nav-item dropdown d-flex" style="margin-right: 8%;">

          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span style="font-size: 35px; color: black;" class="material-symbols-outlined">
                      person
                      </span>
          </a>




          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" th:href="@{/user/profile}">Profile</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><form th:action="@{/logout}" method="post"><button style="border: none;background-color: white;" type="submit">logout</button></form></li>
          </ul>
        </li>
      </div>
    </div>
  </nav>
</header>
<main >


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

</script>

</body>

</html>
