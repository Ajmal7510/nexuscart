<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  >
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta name="_csrf" th:content="${_csrf.token}" />
  <title>admin panel</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/admin/css/bootstrap.min.css}">
  <!----css3---->
  <link rel="stylesheet" th:href="@{/admin/css/custom.css}">
  <!--font awsom-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!--google fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">


  <!--google material icon-->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">

</head>
<body>


<div class="wrapper">


  <div class="body-overlay"></div>

  <!-------------------------sidebar------------>
  <!-- Sidebar  -->
  <div th:replace="fragments/sidebarFragment :: sidebar-fragment"></div>





<!--  <div th:replace="Fragments/sidebarFargment :: wrapper">>-->


  </div>




  <!--------page-content---------------->

  <div id="content">

    <!--top--navbar----design--------->




    <!--------main-content------------->

    <div class="main-content">
      <div class="row">

        <div class="col-md-12">
          <div class="table-wrapper">
            <div class="table-title">
              <div class="row">

              </div>
            </div>
            <table class="table table-striped table-hover">
              <thead>
              <tr>

                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>

              <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td>

                   <span style="color: green" th:if="${user.isEnabled == true}">active</span>
                   <span style="color: red" th:if="${user.isEnabled != true}">inactive</span>
                </td>
                <td>
                  <form th:action="@{/admin/home/block}" method="post">
                    <input type="hidden" th:name="userId" th:value="${user.userId}" />
                    <input type="hidden" th:name="isEnabled" th:value="${user.isEnabled}" />
                    <button style="width: 89px" type="submit" th:class="${user.isEnabled} ? 'btn btn-danger' : 'btn btn-success'">
                      <span th:text="${user.isEnabled} ? 'Block' : 'Unblock'"></span>
                    </button>
                  </form>
                </td>
              </tr>



              </tbody>
            </table>

          </div>
        </div>

        <!-- Edit Modal HTML -->





      <!---footer---->


    </div>


  </div>>
</div>
</div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>


<!----------html code compleate----------->







<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/admin/js/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{/admin/js/popper.min.js}"></script>
<script th:src="@{/admin/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/js/jquery-3.3.1.min.js}"></script>

<!-- Include jQuery only once -->
<!--<script th:src="@{/admin/js/jquery-3.3.1.min.js}"></script>-->

<script type="text/javascript">

  $(document).ready(function(){
    $(".xp-menubar").on('click',function(){
      $('#sidebar').toggleClass('active');
      $('#content').toggleClass('active');
    });

    $(".xp-menubar,.body-overlay").on('click',function(){
      $('#sidebar,.body-overlay').toggleClass('show-nav');
    });

  });

</script>


</body>

</html>
